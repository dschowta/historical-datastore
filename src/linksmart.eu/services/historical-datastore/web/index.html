		<script>
			// Global variables
			var serviceID = "http://localhost:4000/";
			var loginURL = "https://dimmer.fit.fraunhofer.de/cas/login?service=" + serviceID;
			var logoutURL = "https://dimmer.fit.fraunhofer.de/cas/logout";
			var dataAttributes = ["n", "t", "u", "v"];
			var omitAttrs = ["url", "data", "retention", "aggregation"];
			var entriesTable;

			function main(){
				// Check support for HTML5 Local Storage
				if(typeof(Storage) == "undefined") {
					BootstrapDialog.show({
						type: BootstrapDialog.TYPE_DANGER,
						closable: false,
						title: 'Unsupported Browser',
						message: 'Please use:\n Chrome > 4.0\n IE > 8.0\n FireFox > 3.5\n Safari > 4.0\n Opera > 11.5',
					});
					return;
				}

				var loggedIn = false;
				if(localStorage.getItem("ticket") == null) {
					$('#login').text("Login");
					$("#login").attr("href", loginURL);

					BootstrapDialog.show({
						type: BootstrapDialog.TYPE_WARNING,
						closable: false,
						title: '401 Unauthorized',
						message: 'Please login to continue.',
						buttons: [{
							label: 'Login',
							action: function(dialog) {
								window.location = loginURL;
							}
						}]
					});
				} else {
					loggedIn = true;
					$('#login').text("Logout");
					$("#login").attr("href", logoutURL);
				}
				
				console.log(window.location.href);
				var uri = new URI(window.location.href);
				if(uri.hasQuery("ticket")){
					console.log(uri);
					var query = URI.parseQuery(URI.parse(window.location.href).query);
					uri.removeSearch("ticket");
					location.replace(uri);
					console.log(query.ticket);
					
					// Store
					localStorage.setItem("ticket", query.ticket);
				}
				console.log("stored", localStorage.getItem("ticket"));


				if(loggedIn){
					var registry = [];
					getRegistryPage(registry, 1);
				}

			} // end main
			main();

			function getRegistryPage(registry, page){
				var per_page = 100;
				$.ajax({
					type: "GET",
					headers: {'X-Auth-Token': localStorage.getItem("ticket")},
					url: "http://localhost:8085/registry?per_page=" + per_page + "&page=" + page,
					dataType:"json",
					success: function(res) {
						console.log(res);

						if(res.total == 0){
							BootstrapDialog.show({
								type: BootstrapDialog.TYPE_INFO,
								closable: true,
								title: 'Empty registry',
								message: 'The registry contains no data sources.',
								buttons: [{
									label: 'Close',
									action: function(dialogItself){
										dialogItself.close();
									}
								}]
							});
							$('.loading-h1').hide();
							return;
						}

						$.merge(registry, res.entries);
						console.log(registry);

						if(res.total>per_page*page){
							getRegistryPage(registry, page+1);
						} else {
							fillTable(registry);
						}
					},
					error: function(e) {
						console.error("Request error:", e.responseText);
						var err = jQuery.parseJSON(e.responseText);
						if (err.code == 401){
							localStorage.removeItem('ticket');
							console.log("ticket expired / invalid");
							BootstrapDialog.show({
								type: BootstrapDialog.TYPE_WARNING,
								closable: false,
								title: '401 Unauthorized',
								message: 'Session is expired. Please login again.',
								buttons: [{
									label: 'Login',
									action: function(dialog) {
										window.location = loginURL;
									}
								}]
							});
						} else {
							BootstrapDialog.show({
								type: BootstrapDialog.TYPE_WARNING,
								closable: false,
								title: 'Error ' + err.code,
								message: err.message,
								buttons: [{
									label: 'Close',
									action: function(dialogItself){
										dialogItself.close();
									}
								}]
							});
						}
						$('.loading-h1').hide();
					}
				}); 
			}

			function fillTable(entries){	

				// Set header
				$.each(entries[0], function(key, value){
					if($.inArray(key, omitAttrs) == -1){
						console.log(key + ':' + value, $.type(value));

						switch($.type(value)) {
							case "array":
							console.error("json array is currently not supported.");
							break;
							case "object":
						    	// Nested object
						    	entry = ""
						    	$.each(value, function(nKey, nValue){
						    		entry += "<th class='table-meta'>" + nKey + "</th>";
						    	});
						    	break;
						    	default:
						    	entry = "<th>" + key + "</th>";
						    } 
						    $("#entries thead tr").append(entry);	
						}
					});

				// Fill data
				entries.forEach(function(entry) {
					tr = "<tr>";
					$.each(entry, function(key, value){
						if($.inArray(key, omitAttrs) == -1){



							switch($.type(value)) {
								case "array":
								console.error("json array is currently not supported.");
								break;
								case "object":
							    	// Nested object
							    	$.each(value, function(nKey, nValue){
							    		tr += "<td>" + nValue + "</td>";
							    	});
							    	break;
							    	default:
							    	tr += "<td>" + value + "</td>";
							    }
							}
						});
					tr += "</tr>";
					$("#entries tbody").append(tr);	
				});
				



				// Configure table
				var filtersConfig = {
					base_path: 'lib/tablefilter/',
					alternate_rows: true,
					rows_counter: true,
					btn_reset: true,
					loader: true,
					mark_active_columns: true,
					highlight_keywords: true,
					extensions: [{
						name: 'sort',
						images_path: 'https://koalyptus.github.io/TableFilter/tablefilter/style/themes/'
					},
					{
						name: 'colsVisibility',
						at_start: [],
						text: 'Hide Columns: ',
						enable_tick_all: false
					}
					]
				};
				entriesTable = new TableFilter('entries', filtersConfig);
				entriesTable.init();
				$('.loading-h1').hide();
			}

			function exportData(){
				var valid = true;
				attributes = $('#attributes').val().split(',');
				attributes.forEach(function(attr) {
					if($.inArray(attr, dataAttributes) == '-1'){
						BootstrapDialog.show({
							type: BootstrapDialog.TYPE_DANGER,
							closable: true,
							title: 'Invalid Attribute',
							message: attr + ' is not a valid attribute.',
							buttons: [{
								label: 'Close',
								action: function(dialogItself){
									dialogItself.close();
								}
							}]
						});
						valid = false;
						return;
					}
				});
				if(!valid){
					return; 
				}

				var exportSingleFile = $("#exportSingleFile").prop('checked')

				var IDs = entriesTable.getFilteredDataCol(0);
				console.log(IDs);
				var start = $('#datetimepickerStart input').val();
				var end = $('#datetimepickerEnd input').val();
				
				console.log(start, end, exportSingleFile);
				console.log("http://localhost:8085/data/" + IDs + "?start=" + start + "&end=" + end);

				var csvData = [];
				var wait = IDs.length;
				IDs.forEach(function(id) {
					$.ajax({
						type: "GET",
						headers: {'X-Auth-Token': localStorage.getItem("ticket")},
						url: "http://localhost:8085/data/" + id + "?start=" + start + "&end=" + end,
						dataType:"json",
						success: function(res) {
							console.log(res);
							var csvFile = [];
							for (var i = 0; i < res.data.e.length; i++) {
								var csvRow = new Array(attributes.length);
								$.each(res.data.e[i], function(key, value){
									csvRow[$.inArray(key, attributes)] = value;
								});
								csvFile.push(csvRow);
							}		
							var obj = {};
							obj[id] = csvFile;
							csvData.push(obj);
						},
						error: function(e) {
							console.error("Request error:", e.responseText);
							var err = jQuery.parseJSON(e.responseText);
							if (err.code == 401){
								localStorage.removeItem('ticket');
								console.log("ticket expired / invalid");
								BootstrapDialog.show({
									type: BootstrapDialog.TYPE_WARNING,
									closable: false,
									title: '401 Unauthorized',
									message: 'Session is expired. Please login again.',
									buttons: [{
										label: 'Login',
										action: function(dialog) {
											window.location = loginURL;
										}
									}]
								});
							}								
							return;
						},
						complete: function() {
							wait--;
						}
					});
				});

				waitForAjax = setInterval(function(){
					if(wait<=0){
						saveCSV(exportSingleFile, csvData);
						clearInterval(waitForAjax);
					}
				}, 200);
			}

			function saveCSV(singleFile, data){
				console.log(data);

				var csvContent = "data:text/csv;charset=utf-8,";
				for (var i = 0; i < data.length; i++) {
					$.each(data[i], function(key, value){
						if(singleFile){
							value.forEach(function(infoArray, index){
								var dataString = infoArray.join(",");
								csvContent += index < value.length ? dataString+ "\n" : dataString;
							}); 
						} else {
							var csvContentSingle= "data:text/csv;charset=utf-8,";
							value.forEach(function(infoArray, index){
								var dataString = infoArray.join(",");
								csvContentSingle += index < value.length ? dataString+ "\n" : dataString;
							}); 
							var encodedUri = encodeURI(csvContentSingle);
							var link = document.createElement("a");
							link.setAttribute("href", encodedUri);
							link.setAttribute("download", key+".csv");
							link.style.visibility = 'hidden';
							document.body.appendChild(link);
							link.click();
							document.body.removeChild(link);
						}
					});
				}

				if(singleFile){
					var encodedUri = encodeURI(csvContent);
					var link = document.createElement("a");
					link.setAttribute("href", encodedUri);
					link.setAttribute("download", "data.csv");
					link.style.visibility = 'hidden';
					document.body.appendChild(link);
					link.click();
					document.body.removeChild(link);
				}
			}
		</script>
