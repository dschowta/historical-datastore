version: '2.3'
services:
  influxdb:
    image: influxdb:1.2.2-alpine
    environment:
      - INFLUXDB_DB=hds
    volumes:
      - ./docker/influxdb:/var/lib/influxdb
    restart: unless-stopped

  hds:
    image: docker.linksmart.eu/hds
#    build:
#      context: .
    ports:
      - "4000:4000"
      - "8085:8085"
    depends_on:
      - influxdb
    volumes:
      - ./docker/data:/data
      - ./sample_conf:/conf
    restart: unless-stopped
#    command: ["-conf", "/conf/myconf.json"]

